name: logging_to_logcat
description: Adds activateLogcat() method to logging's Logger class which results in everything that's
  logged to Logger being displayed by Android's logcat.
version: 1.0.4
homepage: https://github.com/ChristianKleineidam/logging_to_logcat

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  logging: ^1.2.0

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.logger.logging_to_logcat
        pluginClass: LoggingToLogcatPlugin
