// example/android/settings.gradle
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id "com.android.application" version "8.4.0"
        id "org.jetbrains.kotlin.android" version "2.1.0"
        id "dev.flutter.flutter-gradle-plugin" version "1.0.0" // adjust if needed
    }

    // include Flutterâ€™s build scripts
    def localProperties = new Properties()
    new File(settingsDir, "local.properties")
            .withReader("UTF-8") { reader -> localProperties.load(reader) }
    includeBuild("${localProperties.getProperty('flutter.sdk')}/packages/flutter_tools/gradle")
}

plugins {
    id("dev.flutter.flutter-plugin-loader")
}

include(":app")
